<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Schedule.</title>
  </head>
  <body>
    <menu id="task_right_menu">
      <ul>
        <li id="modify">Modify</li>
        <li id="delete">Delete</li>
      </ul>
    </menu>
    <form action="">
      <input
        type="text"
        id="editask"
        placeholder="Type here the task you have to do."
      />
    </form>
    <header>
      <button id="settings">Settings</button>
      <h1>Schedule.</h1>
      <button id="log">Log in</button>
    </header>
    <menu id="menu">
      <ul>
        <li id="week_link">Week</li>
        <li id="day_link">Day</li>
        <li id="nutrition_link">Nutrition</li>
      </ul>
    </menu>
    <!-- SCHEDULE -->
    <div id="schedule_container">
      <div id="schedule_week">
        <div id="Monday" class="day">
          <div class="daytag"><h2>Monday</h2></div>
          <button class="plusbutton fstpb">Add a task</button>
        </div>
        <div id="Tuesday" class="day">
          <div class="daytag"><h2>Tuesday</h2></div>
          <button class="plusbutton">Add a task</button>
        </div>
        <div id="Wednesday" class="day">
          <div class="daytag"><h2>Wednesday</h2></div>
          <button class="plusbutton">Add a task</button>
        </div>
        <div id="Thursday" class="day">
          <div class="daytag"><h2>Thursday</h2></div>
          <button class="plusbutton">Add a task</button>
        </div>
        <div id="Friday" class="day">
          <div class="daytag"><h2>Friday</h2></div>
          <button class="plusbutton">Add a task</button>
        </div>
        <div id="Saturday" class="day">
          <div class="daytag"><h2>Saturday</h2></div>
          <button class="plusbutton">Add a task</button>
        </div>
        <div id="Sunday" class="day">
          <div class="daytag"><h2>Sunday</h2></div>
          <button class="plusbutton lstpb">Add a task</button>
        </div>
      </div>
    </div>
    <!-- DAY -->
    <div id="day_container">
      <div id="day" class="day">
        <div class="daytag" id="daytag">
          <button>Previous</button>
          <h2>Monday</h2>
          <button>Next</button>
        </div>
        <button class="plusbutton totalpb">Add a task</button>
      </div>
    </div>
    <!-- NUTRITION -->
    <div id="nutrition_container"></div>
    <footer>© Léon GALL - All rights reserved</footer>
  </body>
  <script src="script.js"></script>
</html>
